<div>
    <h2 id="page-heading">
        <span>Daughters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-daughter" [routerLink]="['/daughter/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Daughter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="daughters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Hair Color</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let daughter of daughters ;trackBy: trackId">
                <td><a [routerLink]="['/daughter', daughter.id, 'view' ]">{{daughter.id}}</a></td>
                <td>{{daughter.hairColor}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/daughter', daughter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/daughter', daughter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'daughter', { outlets: { popup: daughter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
