<div>
    <h2 id="page-heading">
        <span>Preferences</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-preference" [routerLink]="['/preference/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Preference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="preferences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Weight</span></th>
            <th><span>Meal</span></th>
            <th><span>Child</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preference of preferences ;trackBy: trackId">
                <td><a [routerLink]="['/preference', preference.id, 'view' ]">{{preference.id}}</a></td>
                <td>{{preference.weight}}</td>
                <td>
                    <div *ngIf="preference.meal">
                        <a [routerLink]="['../meal', preference.meal?.id, 'view' ]" >{{preference.meal?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="preference.child">
                        <a [routerLink]="['../child', preference.child?.id, 'view' ]" >{{preference.child?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/preference', preference.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/preference', preference.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'preference', { outlets: { popup: preference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
