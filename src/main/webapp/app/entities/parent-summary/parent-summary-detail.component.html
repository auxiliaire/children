<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parentSummary">
            <h2><span>Parent Summary</span> {{parentSummary.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Amount Of Persons</span></dt>
                <dd>
                    <span>{{parentSummary.amountOfPersons}}</span>
                </dd>
                <dt><span>Amount Of Children</span></dt>
                <dd>
                    <span>{{parentSummary.amountOfChildren}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parent-summary', parentSummary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
