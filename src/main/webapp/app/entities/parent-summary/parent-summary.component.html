<div>
    <h2 id="page-heading">
        <span>Parent Summaries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parent-summary" [routerLink]="['/parent-summary/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Parent Summary
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="parentSummaries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Amount Of Persons</span></th>
            <th><span>Amount Of Children</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parentSummary of parentSummaries ;trackBy: trackId">
                <td><a [routerLink]="['/parent-summary', parentSummary.id, 'view' ]">{{parentSummary.id}}</a></td>
                <td>{{parentSummary.amountOfPersons}}</td>
                <td>{{parentSummary.amountOfChildren}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/parent-summary', parentSummary.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parent-summary', parentSummary.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'parent-summary', { outlets: { popup: parentSummary.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
