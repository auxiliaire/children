<div>
    <h2 id="page-heading">
        <span>Meals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meal" [routerLink]="['/meal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Meal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="meals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Invented</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let meal of meals ;trackBy: trackId">
                <td><a [routerLink]="['/meal', meal.id, 'view' ]">{{meal.id}}</a></td>
                <td>{{meal.name}}</td>
                <td>{{meal.invented | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/meal', meal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/meal', meal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'meal', { outlets: { popup: meal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
